
default: &default
  adapter: sqlserver
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: sa
  password: <%= Rails.application.credentials.mssql[:password] %>
  host: localhost

development:
  <<: *default
  database: BorasTestDB

test:
  <<: *default
  database: invoice-management-backend_test


production:
  <<: *default
  database: invoice-management-backend_production
  username: invoice-management-backend
  password: <%= ENV['INVOICE-MANAGEMENT-BACKEND_DATABASE_PASSWORD'] %>
